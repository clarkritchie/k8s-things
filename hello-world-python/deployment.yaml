apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-python-deployment
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: hello-world-python
  template:
    metadata:
      labels:
        app: hello-world-python
    spec:
      containers:
      - name: simple-app
        image: clarkdritchie/hello-world-python:latest
        resources:
          limits:
            memory: "32Mi"
            cpu: "500m"
        ports:
        - containerPort: 6000